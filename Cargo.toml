[package]
name = "quadrupel-rs"
version = "0.1.0"
edition = "2021"
readme = "README.md"
build = "build.rs" # TODO maybe working?

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
cortex-m = {version = "0.7.4", features = ["inline-asm"]}
cortex-m-rt = "0.6.15"
cortex-m-semihosting = "0.5.0"
panic-halt = "0.2.0"
#nrf51822 = {path = "./sdk/nrf51822", features = ["rt"]} TODO not working!
# alloc-cortex-m = "0.4.0"

[profile.release]
codegen-units = 1 # better optimizations
debug = true # symbols are nice and they don't increase the size on Flash
lto = true # better optimizations
incremental = false

[profile.dev]
incremental = false

[profile.test]
incremental = false

[profile.bench]
incremental = false